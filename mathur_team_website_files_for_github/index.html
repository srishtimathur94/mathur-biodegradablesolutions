
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meet Our Team - Mathur Sustainable Solutions</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .team-section {
      text-align: center;
      padding: 50px 20px;
    }
    .team-section h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .team-member {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      transition: transform 0.3s;
    }
    .team-member:hover {
      transform: translateY(-5px);
    }
    .team-member img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
    }
    .team-member h3 {
      margin-top: 15px;
      font-size: 1.2rem;
    }
    .team-member p {
      color: #666;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <section class="team-section">
    <h1>Meet Our Team</h1>
    <div class="team-grid">

      <div class="team-member">
        <img src="rajiv.jpg" alt="Rajiv Mathur">
        <h3>Rajiv Mathur</h3>
        <p>CEO</p>
      </div>

      <div class="team-member">
        <img src="pradeep.jpg" alt="Pradeep Mathur">
        <h3>Pradeep Mathur</h3>
        <p>Head of Operations</p>
      </div>

      <div class="team-member">
        <img src="srishti.jpg" alt="Srishti Mathur">
        <h3>Srishti Mathur</h3>
        <p>Product Designer</p>
      </div>

      <div class="team-member">
        <img src="sonali.jpg" alt="Sonali Mathur">
        <h3>Sonali Mathur</h3>
        <p>Director of Community Engagement</p>
      </div>

    </div>
  </section>

</body>
</html>
